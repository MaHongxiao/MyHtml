<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结算单审批 - 智能交互版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .custom-scroll::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
    </style>
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center font-sans" x-data="approvalModal()">

    <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center opacity-10"></div>

    <div x-show="isOpen" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         class="relative w-full max-w-4xl bg-white rounded-xl shadow-2xl border border-slate-200 flex flex-col max-h-[90vh] z-50 overflow-hidden">
        
        <div class="px-6 py-4 border-b border-slate-100 bg-white flex justify-between items-center flex-shrink-0">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-50 rounded-full flex items-center justify-center text-indigo-600">
                    <i class="fa-solid fa-gavel text-lg"></i>
                </div>
                <div>
                    <h2 class="text-lg font-bold text-slate-800">结算单审批</h2>
                    <div class="text-xs text-slate-500 flex gap-3">
                        <span class="font-mono">JS20260122-001</span>
                        <span class="text-slate-300">|</span>
                        <span>华为技术有限公司</span>
                        <span class="text-slate-300">|</span>
                        <span>申请人: 张三</span>
                    </div>
                </div>
            </div>
            <button @click="closeWindow" class="w-8 h-8 rounded-full hover:bg-slate-100 text-slate-400 hover:text-slate-600 transition flex items-center justify-center">
                <i class="fa-solid fa-xmark text-lg"></i>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto custom-scroll p-6 bg-slate-50">
            
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                    <div class="text-xs text-slate-500 mb-1">最终应收金额</div>
                    <div class="text-2xl font-black text-indigo-600 font-mono">¥ <span x-text="data.finalAmount.toLocaleString()"></span></div>
                </div>
                <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                    <div class="text-xs text-slate-500 mb-1">整单折扣率</div>
                    <div class="flex items-center gap-2">
                        <div class="text-xl font-bold text-slate-800 font-mono" x-text="data.discount + '%'"></div>
                        <span class="text-[10px] px-1.5 py-0.5 rounded" 
                              :class="data.discount < 80 ? 'bg-red-50 text-red-600 border border-red-100' : 'bg-green-50 text-green-600 border border-green-100'">
                            <span x-text="data.discount < 80 ? '折扣过低' : '正常'"></span>
                        </span>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                    <div class="text-xs text-slate-500 mb-1">费用构成 (分包/自检或外包)</div>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="text-orange-600 font-bold font-mono">¥<span x-text="data.subTotal"></span></span>
                        <span class="text-slate-300">/</span>
                        <span class="text-blue-600 font-bold font-mono">¥<span x-text="data.selfTotal"></span></span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden mb-6">
                <div class="px-4 py-2 bg-slate-50 border-b border-slate-200 text-xs font-bold text-slate-500 flex justify-between items-center">
                    <span>费用明细清单 (<span x-text="data.items.length"></span>)</span>
                    <span class="font-normal text-[10px] text-slate-400">* 外包样品不参与折扣计算</span>
                </div>
                <table class="w-full text-left text-xs">
                    <thead class="bg-white text-slate-400 border-b border-slate-100">
                        <tr>
                            <th class="px-4 py-3 font-medium w-64">样品信息</th>
                            <th class="px-4 py-3 font-medium text-right">检测费</th>
                            <th class="px-4 py-3 font-medium text-right">杂费</th>
                            <th class="px-4 py-3 font-medium text-right text-orange-600">外包费</th>
                            <th class="px-4 py-3 font-medium text-center">类型</th>
                            <th class="px-4 py-3 font-medium text-right text-slate-800">小计</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-50">
                        <template x-for="item in data.items" :key="item.id">
                            <tr class="hover:bg-slate-50 transition-colors">
                                <td class="px-4 py-3">
                                    <div class="font-bold text-slate-700 text-sm truncate w-56" x-text="item.name"></div>
                                    <div class="text-[10px] text-slate-400 font-mono mt-0.5" x-text="item.no"></div>
                                </td>
                                <td class="px-4 py-3 text-right font-mono text-slate-600" x-text="formatMoney(item.testFee)"></td>
                                <td class="px-4 py-3 text-right font-mono text-slate-500" x-text="formatMoney(item.miscFee)"></td>
                                <td class="px-4 py-3 text-right font-mono text-orange-600" x-text="formatMoney(item.subFee)"></td>
                                
                                <td class="px-4 py-3 text-center">
                                    <template x-if="item.isSub">
                                        <span class="px-2 py-0.5 rounded text-[10px] bg-orange-50 text-orange-600 border border-orange-200 font-bold">外包</span>
                                    </template>
                                    <template x-if="!item.isSub">
                                        <span class="text-slate-300 text-[10px]">-</span>
                                    </template>
                                </td>

                                <td class="px-4 py-3 text-right font-mono font-bold text-slate-700" x-text="formatMoney(item.total)"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <div class="bg-white rounded-xl border border-slate-200 p-5 shadow-sm">
                <h3 class="text-sm font-bold text-slate-800 mb-4">审批决策</h3>
                
                <div class="flex gap-6 mb-4">
                    <label class="flex items-center gap-3 cursor-pointer group">
                        <div class="relative flex items-center">
                            <input type="radio" name="audit" value="pass" x-model="auditAction" class="peer h-5 w-5 cursor-pointer appearance-none rounded-full border border-slate-300 checked:border-green-500 transition-all">
                            <span class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-2.5 h-2.5 rounded-full bg-green-500 opacity-0 peer-checked:opacity-100 transition-opacity"></span>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-sm font-bold text-slate-700 peer-checked:text-green-600 group-hover:text-green-600 transition">同意通过</span>
                            <span class="text-[10px] text-slate-400">流程将流转至财务结算</span>
                        </div>
                    </label>

                    <label class="flex items-center gap-3 cursor-pointer group">
                        <div class="relative flex items-center">
                            <input type="radio" name="audit" value="reject" x-model="auditAction" class="peer h-5 w-5 cursor-pointer appearance-none rounded-full border border-slate-300 checked:border-red-500 transition-all">
                            <span class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-2.5 h-2.5 rounded-full bg-red-500 opacity-0 peer-checked:opacity-100 transition-opacity"></span>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-sm font-bold text-slate-700 peer-checked:text-red-600 group-hover:text-red-600 transition">驳回修改</span>
                            <span class="text-[10px] text-slate-400">退回给申请人重新编辑</span>
                        </div>
                    </label>
                </div>

                <div x-show="auditAction === 'reject'" 
                     x-transition:enter="transition ease-out duration-200"
                     x-transition:enter-start="opacity-0 -translate-y-2"
                     x-transition:enter-end="opacity-100 translate-y-0"
                     class="space-y-2">
                    <label class="text-xs font-bold text-red-600 flex items-center gap-1">
                        驳回原因 <span class="text-red-500">*</span>
                    </label>
                    <textarea x-model="rejectReason" 
                              class="w-full border border-red-200 rounded-lg p-3 text-sm focus:border-red-500 focus:ring-4 focus:ring-red-50 outline-none transition bg-red-50/30 placeholder-red-200" 
                              rows="3" 
                              placeholder="请详细说明驳回原因，以便申请人修改..."></textarea>
                </div>
            </div>

        </div>

        <div class="px-6 py-4 bg-white border-t border-slate-200 flex justify-end gap-3 flex-shrink-0">
            <button @click="closeWindow" class="px-5 py-2.5 border border-slate-300 rounded-lg text-slate-600 hover:bg-slate-50 text-sm font-bold transition">取消</button>
            <button @click="submit" 
                    class="px-8 py-2.5 rounded-lg text-sm font-bold text-white shadow-md transition transform active:scale-95 flex items-center gap-2"
                    :class="auditAction === 'pass' ? 'bg-green-600 hover:bg-green-700 shadow-green-100' : 'bg-red-600 hover:bg-red-700 shadow-red-100'">
                <i class="fa-solid" :class="auditAction === 'pass' ? 'fa-check' : 'fa-xmark'"></i>
                <span x-text="auditAction === 'pass' ? '确认通过' : '确认驳回'"></span>
            </button>
        </div>

    </div>

    <div x-show="toast.visible" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4" x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 translate-y-4"
         class="fixed top-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-2xl text-sm z-[100] flex items-center gap-3 border border-slate-700">
        <i class="fa-solid text-lg" :class="toast.type === 'success' ? 'fa-circle-check text-green-400' : 'fa-circle-exclamation text-amber-400'"></i>
        <span x-text="toast.message"></span>
    </div>

    <script>
        function approvalModal() {
            return {
                isOpen: true,
                auditAction: 'pass', // 默认通过
                rejectReason: '',
                toast: { visible: false, message: '', type: 'success' },

                // 模拟结算单数据
                data: {
                    settlementNo: 'JS20260122-001',
                    customer: '华为技术有限公司',
                    finalAmount: 12500,
                    discount: 95,
                    selfTotal: 10000,
                    subTotal: 2500,
                    items: [
                        { id: 1, no: 'S260122-01', name: '5G基站射频模块测试', testFee: 8000, miscFee: 500, subFee: 0, total: 8500, isSub: false },
                        { id: 2, no: 'S260122-02', name: '高温老化环境测试', testFee: 1500, miscFee: 0, subFee: 0, total: 1500, isSub: false },
                        { id: 3, no: 'S260122-03', name: '第三方防爆认证', testFee: 0, miscFee: 0, subFee: 2500, total: 2500, isSub: true } // 外包样品
                    ]
                },

                submit() {
                    if (this.auditAction === 'reject' && !this.rejectReason.trim()) {
                        this.showToast('驳回操作必须填写具体原因', 'error');
                        return;
                    }

                    const msg = this.auditAction === 'pass' ? '审批通过！' : '已驳回至申请人。';
                    this.showToast(msg, 'success');
                    
                    // 模拟提交后的操作（如关闭弹窗）
                    setTimeout(() => {
                        // this.isOpen = false; 
                        // window.location.reload(); 
                        console.log("Submitted:", { action: this.auditAction, reason: this.rejectReason });
                    }, 1500);
                },

                closeWindow() {
                    if (confirm("确定取消审批吗？")) {
                        this.isOpen = false;
                    }
                },

                showToast(msg, type) {
                    this.toast.message = msg;
                    this.toast.type = type;
                    this.toast.visible = true;
                    setTimeout(() => { this.toast.visible = false; }, 3000);
                },

                formatMoney(value) {
                    return Number(value).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                }
            }
        }
    </script>
</body>
</html>
