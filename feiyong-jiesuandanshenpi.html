<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结算单审批 - 全费用明细版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        [x-cloak] { display: none !important; }
        
        /* === 页面背景透明化 === */
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background-color: rgba(15, 23, 42, 0.65); /* 深色半透明背景，模拟遮罩 */
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            backdrop-filter: blur(2px);
        }
        
        /* === 字体规范严格执行 === */
        .text-13 { font-size: 13px !important; line-height: 1.5; }
        
        /* 数字字体优化：大于13px，等宽 */
        .font-num { font-family: 'Menlo', 'Monaco', 'Consolas', monospace; font-weight: 600; font-size: 14px; letter-spacing: -0.02em; }
        .font-num-lg { font-size: 16px; }
        .font-num-xl { font-size: 22px; }
        .font-num-2xl { font-size: 28px; }

        /* === 滚动条美化 === */
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }

        /* === 表格数字对齐 === */
        .num-cell { text-align: right; font-family: 'Menlo', monospace; }
        
        /* === 弹窗固定尺寸 (加宽以容纳更多列) === */
        .modal-box { width: 1150px; height: 750px; display: flex; flex-direction: column; }
        
        /* === 动画 === */
        .zoom-in { animation: zoomIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body x-data="approvalApp()">

    <div class="modal-box bg-white rounded-xl shadow-2xl overflow-hidden zoom-in border border-slate-600/30">
        
        <div class="h-14 bg-white border-b border-slate-200 flex items-center justify-between px-6 shrink-0 bg-slate-50/80">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-indigo-600 rounded flex items-center justify-center text-white shadow-sm">
                    <i class="fa-solid fa-file-invoice-dollar text-sm"></i>
                </div>
                <div>
                    <h1 class="font-bold text-base text-slate-800">费用结算审批</h1>
                    <p class="text-13 text-slate-400">单号：<span class="font-num text-slate-600">JS-20231027-0089</span></p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <span class="px-3 py-1 rounded-full bg-orange-50 text-orange-600 text-13 font-bold border border-orange-100 flex items-center gap-1">
                    <span class="w-2 h-2 rounded-full bg-orange-500 animate-pulse"></span> 待审批
                </span>
                <button class="text-slate-400 hover:text-slate-600 transition w-8 h-8 flex items-center justify-center rounded hover:bg-slate-100"><i class="fa-solid fa-xmark text-lg"></i></button>
            </div>
        </div>

        <div class="px-6 py-5 bg-white border-b border-slate-100 shrink-0 grid grid-cols-5 gap-6">
            <div class="col-span-2 border-r border-slate-100 pr-6">
                <p class="text-13 text-slate-400 mb-1">结算单位</p>
                <div class="flex items-center justify-between">
                    <p class="font-bold text-slate-800 text-[15px] truncate" title="华为技术有限公司">华为技术有限公司</p>
                    <!-- <span class="text-13 text-slate-500 bg-slate-50 px-2 py-0.5 rounded border border-slate-200">月结客户</span> -->
                </div>
                <p class="text-13 text-slate-500 mt-1 flex items-center gap-2">
                    <span><i class="fa-regular fa-user mr-1"></i>张三</span>
                    <span class="text-slate-300">|</span>
                    <span><i class="fa-regular fa-calendar mr-1"></i>2023-10-27</span>
                </p>
            </div>
            
            <div class="col-span-1 text-right border-r border-slate-100 pr-6">
                <p class="text-13 text-slate-400 mb-1">应收总额 (原价)</p>
                <p class="font-num-xl text-slate-400 decoration-slate-300 line-through">¥ <span x-text="formatMoney(summary.originalTotal)"></span></p>
            </div>

            <div class="col-span-1 text-right border-r border-slate-100 pr-6">
                <p class="text-13 text-slate-400 mb-1">实收总额 (折后)</p>
                <p class="font-num-2xl text-emerald-600 font-bold">¥ <span x-text="formatMoney(summary.actualTotal)"></span></p>
            </div>

            <div class="col-span-1 pl-2">
                <p class="text-13 text-slate-400 mb-1">整体浮动率</p>
                <div class="flex items-center gap-2">
                    <span class="font-num-xl font-bold" 
                          :class="summary.ratio < 100 ? 'text-emerald-500' : (summary.ratio > 100 ? 'text-rose-500' : 'text-slate-600')" 
                          x-text="summary.ratio + '%'"></span>
                    <i class="fa-solid text-sm" :class="summary.ratio < 100 ? 'fa-arrow-trend-down text-emerald-500' : (summary.ratio > 100 ? 'fa-arrow-trend-up text-rose-500' : 'fa-minus text-slate-400')"></i>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-auto custom-scroll bg-slate-50/50 p-5">
            <div class="bg-white border border-slate-200 rounded-lg shadow-sm overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 text-slate-500 font-semibold border-b border-slate-200 text-13 sticky top-0 z-10 shadow-sm">
                        <tr>
                            <th class="px-3 py-3 w-10 text-center">#</th>
                            <th class="px-3 py-3 min-w-[200px]">样品信息 / 来源单据</th>
                            
                            <th class="px-2 py-3 num-cell bg-indigo-50/30 text-indigo-600 border-l border-indigo-50 w-20">检测费</th>
                            <th class="px-2 py-3 num-cell text-slate-400 w-16">加急</th>
                            <th class="px-2 py-3 num-cell text-slate-400 w-16">交通</th>
                            <th class="px-2 py-3 num-cell text-slate-400 w-16">修理</th>
                            <th class="px-2 py-3 num-cell text-slate-400 w-16">材料</th>
                            <th class="px-2 py-3 num-cell text-slate-400 w-16">其它</th>
                            
                            <th class="px-3 py-3 num-cell font-bold text-slate-600 bg-slate-50 border-l border-slate-100 w-24">应收合计</th>
                            <th class="px-3 py-3 num-cell font-bold text-emerald-600 bg-emerald-50/30 border-l border-emerald-100 w-24">实收合计</th>
                            <th class="px-3 py-3 text-center w-20">浮动率</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100 text-13">
                        <template x-for="(item, index) in items" :key="index">
                            <tr class="hover:bg-slate-50 transition group">
                                <td class="px-3 py-3 text-center text-slate-400 font-num" x-text="index + 1"></td>
                                <td class="px-3 py-3">
                                    <div class="flex items-center gap-2 mb-1.5">
                                        <span class="font-bold text-slate-700 text-[14px]" x-text="item.name"></span>
                                        <span class="text-[12px] px-1.5 py-0.5 rounded bg-slate-100 text-slate-500 border border-slate-200 font-num" x-text="item.regCode"></span>
                                    </div>
                                    <div class="grid grid-cols-2 gap-x-2 gap-y-0.5 text-[12px] text-slate-400">
                                        <span class="truncate" title="合同号"><i class="fa-solid fa-file-contract text-slate-300 mr-1"></i><span x-text="item.contractCode"></span></span>
                                        <span class="truncate" title="报价单号"><i class="fa-solid fa-file-invoice text-slate-300 mr-1"></i><span x-text="item.quoteCode"></span></span>
                                        <span class="truncate" title="委托单号"><i class="fa-solid fa-list-ol text-slate-300 mr-1"></i><span x-text="item.orderCode"></span></span>
                                    </div>
                                </td>
                                
                                <td class="px-2 py-3 num-cell font-medium text-indigo-600 bg-indigo-50/10 border-l border-indigo-50 font-num" x-text="formatMoney(item.testFee)"></td>
                                <td class="px-2 py-3 num-cell text-slate-500 font-num" x-text="item.expediteFee || '-'"></td>
                                <td class="px-2 py-3 num-cell text-slate-500 font-num" x-text="item.transportFee || '-'"></td>
                                <td class="px-2 py-3 num-cell text-slate-500 font-num" x-text="item.repairFee || '-'"></td>
                                <td class="px-2 py-3 num-cell text-slate-500 font-num" x-text="item.materialFee || '-'"></td>
                                <td class="px-2 py-3 num-cell text-slate-500 font-num" x-text="item.otherFee || '-'"></td>
                                
                                <td class="px-3 py-3 num-cell font-bold text-slate-500 bg-slate-50 border-l border-slate-100 font-num" x-text="formatMoney(item.originalTotal)"></td>
                                
                                <td class="px-3 py-3 num-cell font-bold text-emerald-600 bg-emerald-50/30 border-l border-emerald-100 font-num" x-text="formatMoney(item.actualTotal)"></td>
                                
                                <td class="px-3 py-3 text-center">
                                    <span class="inline-block px-2 py-0.5 rounded text-xs font-bold font-num"
                                          :class="item.ratio < 100 ? 'bg-emerald-100 text-emerald-700' : (item.ratio > 100 ? 'bg-rose-100 text-rose-700' : 'bg-slate-100 text-slate-500')"
                                          x-text="item.ratio + '%'">
                                    </span>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                    <tfoot class="bg-slate-50 font-bold border-t border-slate-200 text-13">
                        <tr>
                            <td colspan="2" class="px-3 py-3 text-right text-slate-500">合计：</td>
                            <td class="px-2 py-3 num-cell text-indigo-600 border-l border-indigo-50" x-text="formatMoney(summary.totalTest)"></td>
                            <td class="px-2 py-3 num-cell text-slate-600" x-text="formatMoney(summary.totalExpedite)"></td>
                            <td class="px-2 py-3 num-cell text-slate-600" x-text="formatMoney(summary.totalTransport)"></td>
                            <td class="px-2 py-3 num-cell text-slate-600" x-text="formatMoney(summary.totalRepair)"></td>
                            <td class="px-2 py-3 num-cell text-slate-600" x-text="formatMoney(summary.totalMaterial)"></td>
                            <td class="px-2 py-3 num-cell text-slate-600" x-text="formatMoney(summary.totalOther)"></td>
                            <td class="px-3 py-3 num-cell text-slate-800 bg-slate-100 border-l border-slate-200" x-text="formatMoney(summary.originalTotal)"></td>
                            <td class="px-3 py-3 num-cell text-emerald-700 bg-emerald-100/50 border-l border-emerald-200 font-num-lg" x-text="formatMoney(summary.actualTotal)"></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <div class="bg-white border-t border-slate-200 shrink-0 z-20">
            
            <div class="px-8 py-5 flex justify-between items-center" x-show="!rejectMode" x-transition:enter="transition ease-out duration-200 opacity-0" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100">
                <div class="text-13 text-slate-500 flex items-center gap-4">
                    <span><i class="fa-regular fa-clock mr-1"></i> 提交时间：2023-10-27 14:30</span>
                    <span class="text-slate-300">|</span>
                    <span><i class="fa-solid fa-calculator mr-1"></i> 结算方式：折扣反算</span>
                </div>
                <div class="flex gap-4">
                    <button @click="enableReject" class="px-6 py-2.5 rounded-lg border border-rose-200 text-rose-600 hover:bg-rose-50 font-bold transition text-13 flex items-center gap-2">
                        <i class="fa-solid fa-ban"></i> 驳回
                    </button>
                    <button @click="approve" class="px-8 py-2.5 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 shadow-lg hover:shadow-xl font-bold transition transform active:scale-95 text-13 flex items-center gap-2">
                        <i class="fa-solid fa-check"></i> 同意并提交
                    </button>
                </div>
            </div>

            <div class="px-8 py-5 bg-rose-50 border-t border-rose-100" x-show="rejectMode" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="translate-y-full" x-transition:enter-end="translate-y-0">
                <label class="block text-13 font-bold text-rose-700 mb-2">
                    <i class="fa-solid fa-circle-exclamation mr-1"></i> 请填写驳回原因 (必填)
                </label>
                <div class="flex gap-4">
                    <textarea x-model="rejectReason" class="flex-1 border border-rose-200 rounded-lg p-3 text-13 focus:border-rose-500 focus:ring-1 focus:ring-rose-500 outline-none resize-none h-20 bg-white" placeholder="请输入驳回修改的具体意见..."></textarea>
                    <div class="flex flex-col gap-2 justify-end">
                        <button @click="rejectMode = false" class="px-4 py-2 rounded-lg border border-slate-300 text-slate-600 hover:bg-white text-13">取消</button>
                        <button @click="confirmReject" class="px-6 py-2 rounded-lg bg-rose-600 text-white hover:bg-rose-700 font-bold shadow-sm text-13">确认驳回</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function approvalApp() {
            return {
                rejectMode: false,
                rejectReason: '',
                
                // 模拟结算单详细数据
                items: [
                    {
                        name: '数字示波器 - Tektronix',
                        regCode: 'DJ20231001005',
                        contractCode: 'HT-C2023001', quoteCode: 'QUO-C2023001-1', orderCode: 'WT-C2023001-01',
                        testFee: 2500,
                        expediteFee: 500, transportFee: 100, repairFee: 0, materialFee: 0, otherFee: 0,
                        originalTotal: 3100, // 2500+500+100
                        actualTotal: 2850, // 打折后实收
                        ratio: 91.9 // (2850/3100)*100
                    },
                    {
                        name: '频谱分析仪 - Keysight',
                        regCode: 'DJ20231001006',
                        contractCode: 'HT-C2023001', quoteCode: 'QUO-C2023001-1', orderCode: 'WT-C2023001-01',
                        testFee: 3000,
                        expediteFee: 0, transportFee: 0, repairFee: 0, materialFee: 0, otherFee: 0,
                        originalTotal: 3000,
                        actualTotal: 2700, // 9折
                        ratio: 90.0
                    },
                    {
                        name: '高低温试验箱',
                        regCode: 'DJ20231001008',
                        contractCode: 'HT-C2023001', quoteCode: 'QUO-C2023001-1', orderCode: 'WT-C2023001-02',
                        testFee: 1500,
                        expediteFee: 0, transportFee: 200, repairFee: 300, materialFee: 50, otherFee: 0,
                        originalTotal: 2050,
                        actualTotal: 1900,
                        ratio: 92.7
                    },
                    {
                        name: '绝缘电阻测试仪',
                        regCode: 'DJ20231001009',
                        contractCode: 'HT-C2023001', quoteCode: 'QUO-C2023001-2', orderCode: 'WT-C2023001-03',
                        testFee: 800,
                        expediteFee: 0, transportFee: 0, repairFee: 0, materialFee: 0, otherFee: 0,
                        originalTotal: 800,
                        actualTotal: 720,
                        ratio: 90.0
                    }
                ],

                // 统计数据 (getter 模拟)
                get summary() {
                    const s = {
                        totalTest: 0, totalExpedite: 0, totalTransport: 0, totalRepair: 0, totalMaterial: 0, totalOther: 0,
                        originalTotal: 0, actualTotal: 0
                    };
                    this.items.forEach(i => {
                        s.totalTest += i.testFee;
                        s.totalExpedite += i.expediteFee;
                        s.totalTransport += i.transportFee;
                        s.totalRepair += i.repairFee;
                        s.totalMaterial += i.materialFee;
                        s.totalOther += i.otherFee;
                        s.originalTotal += i.originalTotal;
                        s.actualTotal += i.actualTotal;
                    });
                    s.ratio = ((s.actualTotal / s.originalTotal) * 100).toFixed(1);
                    return s;
                },

                formatMoney(val) {
                    return Number(val).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                },

                enableReject() {
                    this.rejectMode = true;
                    this.rejectReason = '';
                },

                approve() {
                    if(confirm('确认通过该结算单审批吗？')) {
                        alert('审批已通过！');
                    }
                },

                confirmReject() {
                    if (!this.rejectReason.trim()) {
                        alert('请填写驳回原因！');
                        return;
                    }
                    alert(`已驳回，原因：${this.rejectReason}`);
                    this.rejectMode = false;
                }
            }
        }
    </script>
</body>
</html>
