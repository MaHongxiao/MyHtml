<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>到款匹配 - 独立弹窗组件</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .custom-scroll::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        
        /* 资金进度条动画 */
        .progress-bar { transition: width 0.3s ease, background-color 0.3s ease; }
    </style>
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center font-sans" x-data="paymentMatchApp()">

    <div class="bg-white rounded-xl shadow-2xl border border-slate-200 flex flex-col overflow-hidden"
         style="width: 900px; height: 650px;">
        
        <div class="px-6 py-5 bg-slate-50 border-b border-slate-200 flex-shrink-0">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                    <span class="w-8 h-8 rounded-lg bg-indigo-100 text-indigo-600 flex items-center justify-center text-sm"><i class="fa-solid fa-scale-balanced"></i></span>
                    费用匹配核销
                </h2>
                <button class="text-slate-400 hover:text-slate-600 transition"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>

            <div class="bg-white rounded-lg border border-slate-200 p-4 shadow-sm relative overflow-hidden">
                <div class="grid grid-cols-3 gap-8 relative z-10">
                    <div>
                        <div class="text-xs text-slate-500 mb-1">本次可分配资金 (Pool)</div>
                        <div class="text-2xl font-black text-slate-700 font-mono">¥ <span x-text="formatMoney(availableAmount)"></span></div>
                    </div>
                    <div class="absolute left-1/3 top-1/2 -translate-y-1/2 -translate-x-1/2 text-slate-300">
                        <i class="fa-solid fa-minus"></i>
                    </div>
                    
                    <div>
                        <div class="text-xs text-slate-500 mb-1">已选样品费用合计</div>
                        <div class="text-2xl font-black text-blue-600 font-mono">¥ <span x-text="formatMoney(selectedTotal)"></span></div>
                    </div>
                    
                    <div class="absolute right-1/3 top-1/2 -translate-y-1/2 translate-x-1/2 text-slate-300">
                        <i class="fa-solid fa-equals"></i>
                    </div>

                    <div class="text-right">
                        <div class="text-xs text-slate-500 mb-1">匹配后结余 (Balance)</div>
                        <div class="text-2xl font-black font-mono transition-colors duration-300"
                             :class="remainingBalance >= 0 ? 'text-emerald-600' : 'text-red-500'">
                            ¥ <span x-text="formatMoney(remainingBalance)"></span>
                        </div>
                    </div>
                </div>

                <div class="absolute bottom-0 left-0 h-1.5 bg-slate-100 w-full mt-4">
                    <div class="h-full progress-bar" 
                         :style="`width: ${Math.min((selectedTotal / availableAmount) * 100, 100)}%`"
                         :class="remainingBalance < 0 ? 'bg-red-500' : 'bg-indigo-500'">
                    </div>
                </div>
            </div>
            
            <div x-show="remainingBalance < 0" x-transition class="mt-2 text-xs text-red-500 font-bold flex items-center gap-1">
                <i class="fa-solid fa-triangle-exclamation"></i>
                所选样品费用超出可分配资金 ¥<span x-text="formatMoney(Math.abs(remainingBalance))"></span>，请减少选择。
            </div>
        </div>

        <div class="flex-1 overflow-y-auto custom-scroll p-6">
            <div class="bg-white border border-slate-200 rounded-lg overflow-hidden">
                <div class="px-4 py-2 bg-slate-50 border-b border-slate-200 text-xs text-slate-500 flex justify-between items-center">
                    <span>待核销样品清单 (来自关联结算单)</span>
                    <span>已选: <b class="text-indigo-600" x-text="selectedItems.length"></b> 项</span>
                </div>
                <table class="w-full text-left text-sm">
                    <thead class="bg-white text-slate-500 border-b border-slate-100 sticky top-0 z-10 shadow-sm">
                        <tr>
                            <th class="px-4 py-3 w-10"></th>
                            <th class="px-4 py-3">样品信息 / 编号</th>
                            <th class="px-4 py-3">所属结算单</th>
                            <th class="px-4 py-3 text-right">待核销金额</th>
                            <th class="px-4 py-3 text-center">状态</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-50">
                        <template x-for="item in samples" :key="item.id">
                            <tr class="hover:bg-slate-50 transition cursor-pointer group" 
                                @click="toggleSelection(item)"
                                :class="{'bg-indigo-50/40': selectedIds.includes(item.id)}">
                                <td class="px-4 py-3 text-center">
                                    <input type="checkbox" 
                                           :checked="selectedIds.includes(item.id)" 
                                           class="w-4 h-4 rounded text-indigo-600 border-slate-300 focus:ring-indigo-500 pointer-events-none transition">
                                </td>
                                <td class="px-4 py-3">
                                    <div class="font-bold text-slate-700" x-text="item.name"></div>
                                    <div class="text-xs text-slate-400 font-mono mt-0.5" x-text="item.no"></div>
                                </td>
                                <td class="px-4 py-3">
                                    <span class="text-xs px-2 py-1 bg-slate-100 border border-slate-200 rounded text-slate-500 font-mono" x-text="item.settlementNo"></span>
                                </td>
                                <td class="px-4 py-3 text-right font-mono font-medium text-slate-700">
                                    ¥<span x-text="formatMoney(item.amount)"></span>
                                </td>
                                <td class="px-4 py-3 text-center">
                                    <span x-show="selectedIds.includes(item.id)" class="text-xs font-bold text-indigo-600">
                                        <i class="fa-solid fa-check"></i> 拟核销
                                    </span>
                                    <span x-show="!selectedIds.includes(item.id)" class="text-xs text-slate-300">
                                        未选
                                    </span>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="px-6 py-4 bg-white border-t border-slate-200 flex justify-between items-center flex-shrink-0 z-20 shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
            <div class="text-xs text-slate-400">
                <i class="fa-solid fa-circle-info mr-1"></i>
                请优先匹配较早的结算单样品
            </div>
            <div class="flex gap-3">
                <button class="px-5 py-2.5 border border-slate-300 rounded-lg text-slate-600 hover:bg-slate-50 text-sm font-bold transition">取消</button>
                <button @click="submitMatch" 
                        :disabled="remainingBalance < 0 || selectedItems.length === 0"
                        class="px-8 py-2.5 rounded-lg text-sm font-bold text-white shadow-md transition flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none"
                        :class="remainingBalance < 0 ? 'bg-red-500' : 'bg-emerald-600 hover:bg-emerald-700 shadow-emerald-200'">
                    <i class="fa-solid" :class="remainingBalance < 0 ? 'fa-ban' : 'fa-check-double'"></i>
                    <span x-text="remainingBalance < 0 ? '超额无法提交' : '确认匹配提交'"></span>
                </button>
            </div>
        </div>

    </div>

    <div x-show="toast.visible" x-transition 
         class="fixed top-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-xl shadow-2xl text-sm z-[100] flex items-center gap-3">
        <i class="fa-solid fa-circle-check text-green-400"></i>
        <span x-text="toast.message"></span>
    </div>

    <script>
        function paymentMatchApp() {
            return {
                availableAmount: 10000, // 初始直接赋值，方便预览
                selectedIds: [],
                toast: { visible: false, message: '' },

                // 模拟待匹配样品数据 
                samples: [
                    { id: 1, no: 'S260122-01', name: '5G基站射频模块测试', settlementNo: 'JS20260101-001', amount: 5000 },
                    { id: 2, no: 'S260122-02', name: '高温老化环境测试', settlementNo: 'JS20260101-001', amount: 2000 },
                    { id: 3, no: 'S260122-03', name: '第三方防爆认证', settlementNo: 'JS20260101-001', amount: 2500 },
                    { id: 4, no: 'S260122-04', name: '防水等级测试 IP68', settlementNo: 'JS20260105-002', amount: 3000 },
                    { id: 5, no: 'S260122-05', name: '振动冲击测试', settlementNo: 'JS20260105-002', amount: 2500 }
                ],

                get selectedItems() {
                    return this.samples.filter(s => this.selectedIds.includes(s.id));
                },

                get selectedTotal() {
                    return this.selectedItems.reduce((sum, item) => sum + item.amount, 0);
                },

                // 核心计算：剩余结余
                get remainingBalance() {
                    return this.availableAmount - this.selectedTotal;
                },

                toggleSelection(item) {
                    if (this.selectedIds.includes(item.id)) {
                        this.selectedIds = this.selectedIds.filter(id => id !== item.id);
                    } else {
                        // 允许先勾选，哪怕超额，然后变红提示，体验更好
                        this.selectedIds.push(item.id);
                    }
                },

                submitMatch() {
                    if (this.remainingBalance < 0) {
                        return; // 禁用态已处理，双重保险
                    }
                    
                    this.showToast(`成功匹配 ${this.selectedItems.length} 个样品，核销金额 ¥${this.formatMoney(this.selectedTotal)}`);
                },

                formatMoney(value) {
                    return Number(value).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                },

                showToast(msg) {
                    this.toast.message = msg;
                    this.toast.visible = true;
                    setTimeout(() => { this.toast.visible = false; }, 3000);
                }
            }
        }
    </script>
</body>
</html>
