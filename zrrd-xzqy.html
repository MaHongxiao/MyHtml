<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区域选择 | 智问通达</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans SC"', 'sans-serif'],
                    },
                    colors: {
                        cqc: {
                            blue: '#005bac',
                            dark: '#1e293b',
                            light: '#f1f5f9',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .col-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.2s;
        }
        .col-item:hover { background-color: #f8fafc; }
        .col-item.active {
            background-color: #eff6ff;
            color: #2563eb;
            font-weight: 500;
            border-left: 3px solid #2563eb;
        }
        
        /* 特殊样式：全部选项 */
        .col-item-all {
            background-color: #f8fafc;
            color: #475569;
            font-style: italic;
            border-bottom: 1px dashed #e2e8f0;
        }
        .col-item-all:hover { background-color: #f1f5f9; color: #2563eb; }
        .col-item-all.active {
            background-color: #eff6ff;
            color: #2563eb;
            font-style: normal;
            font-weight: 600;
            border-left: 3px solid #2563eb;
        }

        .col-item i { font-size: 12px; color: #94a3b8; }
        .col-item.active i { color: #2563eb; }

        .fade-in-up { animation: fadeInUp 0.5s ease-out; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-results-enter-active {
            animation: slideDown 0.2s ease-out;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-white text-slate-800 font-sans h-screen flex flex-col overflow-hidden">

    <!-- 主体内容 -->
    <main class="flex-1 overflow-hidden flex flex-col relative" onclick="closeSearchResults()">
        <!-- 装饰背景 -->
        <div class="absolute top-0 left-0 w-full h-96 bg-gradient-to-b from-indigo-50 via-slate-50 to-white -z-10"></div>
        
        <!-- 地图装饰纹理 -->
        <div class="absolute top-20 right-20 w-96 h-96 opacity-10 pointer-events-none -z-10">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path fill="#2563eb" d="M45,-76C58,-69,68,-57,76,-44C84,-31,90,-16,88,-1C86,14,76,29,66,42C56,55,46,66,33,72C20,78,4,79,-11,77C-26,75,-40,70,-52,61C-64,52,-74,39,-79,24C-84,9,-84,-8,-78,-23C-72,-38,-60,-51,-47,-60C-34,-69,-17,-74,-1,-73C16,-71,32,-83,45,-76Z" transform="translate(100 100)" />
            </svg>
        </div>

        <div class="flex-1 w-full max-w-7xl mx-auto p-8 pt-20 flex flex-col">
            
            <!-- 标题区 -->
            <div class="text-center mb-10 fade-in-up">
                <h1 class="text-4xl font-bold text-slate-800 mb-4 tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-indigo-900 to-blue-700">区域画像</h1>
                <p class="text-slate-500 text-sm">探索全国各省市及重点经济区域的认证质量全景，支持 <span class="font-bold text-indigo-600">大区级</span>、<span class="font-bold text-indigo-600">省级</span>、<span class="font-bold text-indigo-600">市级</span> 多维度数据下钻。</p>
            </div>

            <!-- 搜索框 -->
            <div class="w-full max-w-2xl mx-auto mb-10 relative fade-in-up z-50" style="animation-delay: 0.1s;">
                <div class="relative group">
                    <i class="fa-solid fa-location-dot absolute left-5 top-1/2 transform -translate-y-1/2 text-slate-400 group-focus-within:text-blue-600 transition-colors z-10"></i>
                    
                    <input type="text" 
                        id="search-input"
                        class="w-full h-14 pl-12 pr-28 bg-white border border-slate-200 rounded-full shadow-xl shadow-indigo-100/50 text-sm focus:outline-none focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition-all placeholder-slate-400" 
                        placeholder="输入城市或省份，例如：上海、江苏、成渝经济圈..."
                        autocomplete="off"
                        oninput="handleSearch(this.value)">
                    
                    <button class="absolute right-2 top-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-full text-sm font-bold shadow-md hover:shadow-lg transition-all transform hover:-translate-y-0.5 active:translate-y-0 flex items-center gap-2">
                        定位
                    </button>

                    <!-- Search Results -->
                    <div id="search-results" class="hidden absolute top-full left-4 right-4 mt-2 bg-white rounded-xl shadow-2xl border border-slate-100 max-h-80 overflow-y-auto z-50 divide-y divide-slate-50 search-results-enter-active">
                        <!-- Injected via JS -->
                    </div>
                </div>
            </div>

            <!-- 核心选择器 (三级联动) -->
            <div class="flex-1 bg-white rounded-xl shadow-lg shadow-slate-200/60 border border-slate-200 overflow-hidden flex flex-col fade-in-up" style="animation-delay: 0.2s;">
                
                <!-- 头部标签 -->
                <div class="h-12 bg-slate-50/80 backdrop-blur-sm border-b border-slate-200 flex text-xs font-bold text-slate-500 uppercase tracking-wider">
                    <div class="flex-1 px-4 flex items-center border-r border-slate-200">
                        <span class="w-6 h-6 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center mr-2">1</span>
                        大区 / 经济带
                    </div>
                    <div class="flex-1 px-4 flex items-center border-r border-slate-200">
                        <span class="w-6 h-6 rounded-full bg-slate-200 text-slate-600 flex items-center justify-center mr-2" id="step-badge-2">2</span>
                        省份 / 直辖市
                    </div>
                    <div class="flex-1 px-4 flex items-center">
                        <span class="w-6 h-6 rounded-full bg-slate-200 text-slate-600 flex items-center justify-center mr-2" id="step-badge-3">3</span>
                        地级市 / 区域
                    </div>
                </div>

                <!-- 列容器 -->
                <div class="flex-1 flex overflow-hidden">
                    <!-- Level 1 -->
                    <div class="flex-1 border-r border-slate-200 overflow-y-auto bg-slate-50/50" id="col-level-1"></div>
                    <!-- Level 2 -->
                    <div class="flex-1 border-r border-slate-200 overflow-y-auto bg-white" id="col-level-2">
                        <div class="h-full flex flex-col items-center justify-center text-slate-300">
                            <i class="fa-solid fa-map text-2xl mb-2"></i>
                            <span class="text-sm">请先选择大区</span>
                        </div>
                    </div>
                    <!-- Level 3 -->
                    <div class="flex-1 overflow-y-auto bg-white" id="col-level-3">
                        <div class="h-full flex flex-col items-center justify-center text-slate-300">
                            <span class="text-sm">请先选择省份</span>
                        </div>
                    </div>
                </div>

                <!-- 底部操作栏 -->
                <div class="h-20 bg-slate-50 border-t border-slate-200 px-8 flex items-center justify-between">
                    <div class="flex flex-col">
                        <span class="text-xs text-slate-400 mb-1">当前定位区域：</span>
                        <div class="flex items-center gap-2 text-sm font-medium text-slate-800" id="selection-path">
                            <span class="text-slate-400 italic">-- 未选择 --</span>
                        </div>
                    </div>
                    <button id="btn-analyze" disabled onclick="navigateToDashboard()" class="bg-slate-300 text-white px-8 py-3 rounded-lg font-bold shadow-sm transition-all flex items-center gap-2 cursor-not-allowed">
                        <i class="fa-solid fa-chart-pie"></i> 生成区域报告
                    </button>
                </div>
            </div>

            <!-- 热门区域推荐 -->
            <div class="mt-8 fade-in-up" style="animation-delay: 0.3s;">
                <h3 class="text-xs font-bold text-slate-400 uppercase mb-3">重点经济战略区域</h3>
                <div class="flex gap-4">
                    <button class="bg-white border border-slate-200 hover:border-indigo-400 hover:text-indigo-600 hover:shadow-sm px-4 py-2 rounded-lg text-sm text-slate-600 transition-all flex items-center gap-2" onclick="quickSelect('east')">
                        <i class="fa-solid fa-building"></i> 长三角城市群
                    </button>
                    <button class="bg-white border border-slate-200 hover:border-indigo-400 hover:text-indigo-600 hover:shadow-sm px-4 py-2 rounded-lg text-sm text-slate-600 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-bridge-water"></i> 粤港澳大湾区
                    </button>
                    <button class="bg-white border border-slate-200 hover:border-indigo-400 hover:text-indigo-600 hover:shadow-sm px-4 py-2 rounded-lg text-sm text-slate-600 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-landmark-dome"></i> 京津冀协同发展区
                    </button>
                    <button class="bg-white border border-slate-200 hover:border-indigo-400 hover:text-indigo-600 hover:shadow-sm px-4 py-2 rounded-lg text-sm text-slate-600 transition-all flex items-center gap-2" onclick="quickSelect('ne')">
                        <i class="fa-solid fa-industry"></i> 东北老工业基地
                    </button>
                </div>
            </div>

        </div>
    </main>

    <script>
        // --- Regional Data Structure ---
        const regionData = [
            {
                id: 'east', name: '华东大区', icon: 'fa-building',
                children: [
                    { id: 'sh', name: '上海市', children: ['浦东新区', '闵行区', '黄浦区', '嘉定区'] },
                    { id: 'js', name: '江苏省', children: ['南京市', '苏州市', '无锡市', '常州市', '南通市'] },
                    { id: 'zj', name: '浙江省', children: ['杭州市', '宁波市', '温州市', '嘉兴市'] },
                    { id: 'sd', name: '山东省', children: ['济南市', '青岛市', '烟台市', '潍坊市'] }
                ]
            },
            {
                id: 'north', name: '华北大区', icon: 'fa-landmark',
                children: [
                    { id: 'bj', name: '北京市', children: ['朝阳区', '海淀区', '大兴区', '通州区'] },
                    { id: 'tj', name: '天津市', children: ['滨海新区', '武清区', '南开区'] },
                    { id: 'hb', name: '河北省', children: ['石家庄市', '唐山市', '保定市', '雄安新区'] }
                ]
            },
            {
                id: 'south', name: '华南大区', icon: 'fa-water',
                children: [
                    { id: 'gd', name: '广东省', children: ['广州市', '深圳市', '佛山市', '东莞市', '珠海市'] },
                    { id: 'gx', name: '广西壮族自治区', children: ['南宁市', '柳州市', '桂林市'] },
                    { id: 'hn', name: '海南省', children: ['海口市', '三亚市'] }
                ]
            },
            {
                id: 'ne', name: '东北大区', icon: 'fa-snowflake',
                children: [
                    { id: 'ln', name: '辽宁省', children: ['沈阳市', '大连市', '鞍山市', '锦州市'] },
                    { id: 'jl', name: '吉林省', children: ['长春市', '吉林市', '四平市'] },
                    { id: 'hlj', name: '黑龙江省', children: ['哈尔滨市', '大庆市', '齐齐哈尔市'] }
                ]
            },
            {
                id: 'sw', name: '西南大区', icon: 'fa-mountain',
                children: [
                    { id: 'sc', name: '四川省', children: ['成都市', '绵阳市', '宜宾市'] },
                    { id: 'cq', name: '重庆市', children: ['渝北区', '江北区', '两江新区'] }
                ]
            }
        ];

        // --- Search Indexing ---
        let searchableItems = [];
        regionData.forEach(l1 => {
            l1.children.forEach(l2 => {
                // Add Province Level
                searchableItems.push({
                    name: l2.name,
                    type: '省/直辖市',
                    l1Id: l1.id, l1Name: l1.name,
                    l2Id: l2.id, l2Name: l2.name,
                    l3Name: null,
                    pathString: `${l1.name} > ${l2.name}`
                });
                // Add City Level
                l2.children.forEach(l3 => {
                    searchableItems.push({
                        name: l3,
                        type: '城市/区域',
                        l1Id: l1.id, l1Name: l1.name,
                        l2Id: l2.id, l2Name: l2.name,
                        l3Name: l3,
                        pathString: `${l1.name} > ${l2.name} > ${l3}`
                    });
                });
            });
        });

        // --- State ---
        let selectedL1 = null;
        let selectedL2 = null;
        let selectedL3 = null;

        function init() {
            renderL1();
        }

        // --- Render Functions ---
        function renderL1() {
            const col = document.getElementById('col-level-1');
            col.innerHTML = regionData.map(item => `
                <div class="col-item ${selectedL1?.id === item.id ? 'active' : ''}" onclick="handleSelect1('${item.id}')">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-md bg-white border border-slate-200 flex items-center justify-center text-slate-500 shadow-sm">
                            <i class="fa-solid ${item.icon}"></i>
                        </div>
                        <span class="text-sm">${item.name}</span>
                    </div>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            `).join('');
        }

        function renderL2(parentId) {
            const parent = regionData.find(i => i.id === parentId);
            const col = document.getElementById('col-level-2');
            
            if (!parent) return;

            let html = '';
            
            // 1. ADD "ALL" OPTION
            html += `
                <div class="col-item col-item-all ${selectedL2 === 'ALL' ? 'active' : ''}" onclick="handleSelect2('ALL')">
                    <div class="flex items-center gap-2">
                        <i class="fa-solid fa-layer-group text-slate-400"></i>
                        <span class="text-sm">全部省份 (整个${parent.name})</span>
                    </div>
                    ${selectedL2 === 'ALL' ? '<i class="fa-solid fa-check text-blue-600"></i>' : ''}
                </div>
            `;

            // 2. Render List
            html += parent.children.map(item => `
                <div class="col-item ${selectedL2?.id === item.id ? 'active' : ''}" onclick="handleSelect2('${item.id}')">
                    <span class="text-sm">${item.name}</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            `).join('');
            
            col.innerHTML = html;
            
            document.getElementById('step-badge-2').className = "w-6 h-6 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center mr-2 transition-colors";
        }

        function renderL3(parentId) {
            const col = document.getElementById('col-level-3');
            
            // Handle Case: L2 is ALL (No L3 specific list, just show info)
            if (selectedL2 === 'ALL') {
                col.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-slate-300">
                        <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mb-4">
                            <i class="fa-solid fa-map-location-dot text-2xl text-blue-200"></i>
                        </div>
                        <span class="text-sm font-medium text-slate-400">已选择全区域</span>
                        <span class="text-xs text-slate-300 mt-1">包含该大区下所有省市数据</span>
                    </div>
                `;
                return;
            }

            const root = regionData.find(i => i.id === selectedL1.id);
            const parent = root.children.find(i => i.id === parentId);

            if (!parent) return;

            let html = '';

            // 1. ADD "ALL" OPTION
            html += `
                <div class="col-item col-item-all ${selectedL3 === 'ALL' ? 'active' : ''}" onclick="handleSelect3('ALL')">
                    <div class="flex items-center gap-2">
                        <i class="fa-solid fa-city text-slate-400"></i>
                        <span class="text-sm">全部城市 (整个${parent.name})</span>
                    </div>
                    ${selectedL3 === 'ALL' ? '<i class="fa-solid fa-check text-blue-600"></i>' : ''}
                </div>
            `;

            // 2. Render List
            html += parent.children.map(item => `
                <div class="col-item ${selectedL3 === item ? 'active' : ''}" onclick="handleSelect3('${item}')">
                    <span class="text-sm">${item}</span>
                    ${selectedL3 === item ? '<i class="fa-solid fa-location-arrow text-indigo-600"></i>' : ''}
                </div>
            `).join('');

            col.innerHTML = html;

            document.getElementById('step-badge-3').className = "w-6 h-6 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center mr-2 transition-colors";
        }

        // --- Handlers ---
        window.handleSelect1 = (id) => {
            selectedL1 = regionData.find(i => i.id === id);
            selectedL2 = null; selectedL3 = null;
            renderL1(); renderL2(id);
            document.getElementById('col-level-3').innerHTML = '<div class="h-full flex flex-col items-center justify-center text-slate-300"><span class="text-sm">请选择省份</span></div>';
            document.getElementById('step-badge-3').className = "w-6 h-6 rounded-full bg-slate-200 text-slate-600 flex items-center justify-center mr-2";
            updatePath();
        };

        window.handleSelect2 = (id) => {
            if(!selectedL1) return;
            
            // Handle ALL selection
            if (id === 'ALL') {
                selectedL2 = 'ALL';
                selectedL3 = null; // Reset L3 as it's implied
                renderL2(selectedL1.id);
                renderL3(null); // Special render for ALL
            } else {
                selectedL2 = selectedL1.children.find(i => i.id === id);
                selectedL3 = null;
                renderL2(selectedL1.id); 
                renderL3(id);
            }
            updatePath();
        };

        window.handleSelect3 = (name) => {
            selectedL3 = name;
            renderL3(selectedL2.id); // Re-render to show active checkmark
            updatePath();
        };

        // --- Search Logic ---
        window.handleSearch = (query) => {
            const container = document.getElementById('search-results');
            if(!query.trim()) { container.classList.add('hidden'); return; }

            const results = searchableItems.filter(i => i.name.includes(query) || i.pathString.includes(query));
            
            if(results.length === 0) {
                container.innerHTML = '<div class="p-4 text-center text-slate-400 text-xs">未找到匹配区域</div>';
            } else {
                container.innerHTML = results.map(item => `
                    <div class="px-4 py-3 hover:bg-slate-50 cursor-pointer flex justify-between items-center group"
                         onclick="selectFromSearch('${item.l1Id}', '${item.l2Id}', '${item.l3Name || ''}')">
                        <div>
                            <div class="font-bold text-slate-800 text-sm group-hover:text-indigo-600">${item.name}</div>
                            <div class="text-xs text-slate-400 mt-0.5">${item.pathString}</div>
                        </div>
                        <span class="text-xs bg-slate-100 text-slate-500 px-2 py-0.5 rounded group-hover:bg-indigo-50 group-hover:text-indigo-600">${item.type}</span>
                    </div>
                `).join('');
            }
            container.classList.remove('hidden');
        };

        window.selectFromSearch = (l1, l2, l3) => {
            document.getElementById('search-results').classList.add('hidden');
            document.getElementById('search-input').value = '';
            
            handleSelect1(l1);
            setTimeout(() => handleSelect2(l2), 50);
            if(l3) setTimeout(() => handleSelect3(l3), 100);
        };

        window.closeSearchResults = () => {
            const dropdown = document.getElementById('search-results');
            if (!dropdown.classList.contains('hidden')) dropdown.classList.add('hidden');
        };

        document.querySelector('.group').addEventListener('click', e => e.stopPropagation());

        // --- Utils ---
        function updatePath() {
            const pathDiv = document.getElementById('selection-path');
            const btn = document.getElementById('btn-analyze');
            
            let html = '';
            let isValid = false;

            if(selectedL1) {
                html += `<span class="text-indigo-700 font-bold">${selectedL1.name}</span>`;
                
                // L2 Logic
                if(selectedL2) {
                    html += ` <i class="fa-solid fa-angle-right text-slate-300 text-xs"></i> `;
                    if (selectedL2 === 'ALL') {
                        html += `<span class="text-indigo-700 font-bold italic">全部省份</span>`;
                        isValid = true; // Level 1 + All is valid
                    } else {
                        html += `<span class="text-indigo-700 font-bold">${selectedL2.name}</span>`;
                        
                        // L3 Logic (Only check if L2 is specific)
                        if(selectedL3) {
                            html += ` <i class="fa-solid fa-angle-right text-slate-300 text-xs"></i> `;
                            if (selectedL3 === 'ALL') {
                                html += `<span class="text-indigo-700 font-bold italic">全部城市</span>`;
                            } else {
                                html += `<span class="text-indigo-700 font-bold">${selectedL3}</span>`;
                            }
                            isValid = true; // Level 2 + (Specific or All L3) is valid
                        }
                    }
                }
            } else {
                html = '<span class="text-slate-400 italic">-- 未选择 --</span>';
            }

            pathDiv.innerHTML = html;

            if (isValid) {
                btn.disabled = false;
                btn.classList.remove('bg-slate-300', 'cursor-not-allowed');
                btn.classList.add('bg-indigo-600', 'hover:bg-indigo-700', 'text-white', 'shadow-lg', 'shadow-indigo-200', 'cursor-pointer');
            } else {
                btn.disabled = true;
                btn.className = "bg-slate-300 text-white px-8 py-3 rounded-lg font-bold shadow-sm transition-all flex items-center gap-2 cursor-not-allowed";
            }
        }

        window.navigateToDashboard = () => {
            const btn = document.getElementById('btn-analyze');
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> 数据聚合中...';
            setTimeout(() => {
                let targetName = '';
