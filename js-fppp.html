<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发票匹配 - 业财核销</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .custom-scroll::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        
        /* 进度条动画 */
        .progress-bar { transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s ease; }
        
        /* 选中行高亮过渡 */
        tr.selected-row { background-color: #f3e8ff; } /* 紫色背景 */
    </style>
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center font-sans" x-data="invoiceMatchApp()">

    <div class="bg-white rounded-xl shadow-2xl border border-slate-200 flex flex-col overflow-hidden"
         style="width: 900px; height: 650px;">
        
        <div class="px-6 py-5 bg-slate-50 border-b border-slate-200 flex-shrink-0">
            <div class="flex justify-between items-center mb-4">
                <div class="flex flex-col">
                    <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                        <span class="w-8 h-8 rounded-lg bg-purple-100 text-purple-600 flex items-center justify-center text-sm">
                            <i class="fa-solid fa-file-invoice"></i>
                        </span>
                        发票匹配核销
                    </h2>
                    <div class="text-xs text-slate-500 mt-1 ml-10 flex gap-3">
                        <span>发票号: <span class="font-mono font-bold text-slate-700">INV-20260201-889</span></span>
                        <span class="text-slate-300">|</span>
                        <span>开票日期: 2026-02-01</span>
                    </div>
                </div>
                <button class="text-slate-400 hover:text-slate-600 transition"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>

            <div class="bg-white rounded-lg border border-slate-200 p-4 shadow-sm relative overflow-hidden">
                <div class="grid grid-cols-3 gap-8 relative z-10">
                    <div>
                        <div class="text-xs text-slate-500 mb-1">发票可用额度 (Pool)</div>
                        <div class="text-2xl font-black text-slate-700 font-mono">¥ <span x-text="formatMoney(invoiceAmount)"></span></div>
                    </div>
                    
                    <div class="absolute left-1/3 top-1/2 -translate-y-1/2 -translate-x-1/2 text-slate-300 bg-white p-1 rounded-full">
                        <i class="fa-solid fa-minus"></i>
                    </div>
                    
                    <div>
                        <div class="text-xs text-slate-500 mb-1">已选样品开票额</div>
                        <div class="text-2xl font-black text-purple-600 font-mono">¥ <span x-text="formatMoney(selectedTotal)"></span></div>
                    </div>
                    
                    <div class="absolute right-1/3 top-1/2 -translate-y-1/2 translate-x-1/2 text-slate-300 bg-white p-1 rounded-full">
                        <i class="fa-solid fa-equals"></i>
                    </div>

                    <div class="text-right">
                        <div class="text-xs text-slate-500 mb-1">剩余可匹配额度</div>
                        <div class="text-2xl font-black font-mono transition-colors duration-300"
                             :class="remainingBalance >= 0 ? 'text-emerald-600' : 'text-red-500'">
                            ¥ <span x-text="formatMoney(remainingBalance)"></span>
                        </div>
                    </div>
                </div>

                <div class="absolute bottom-0 left-0 h-1.5 bg-slate-100 w-full mt-4">
                    <div class="h-full progress-bar" 
                         :style="`width: ${Math.min((selectedTotal / invoiceAmount) * 100, 100)}%`"
                         :class="remainingBalance < 0 ? 'bg-red-500' : 'bg-purple-500'">
                    </div>
                </div>
            </div>
            
            <div x-show="remainingBalance < 0" x-transition class="mt-2 text-xs text-red-500 font-bold flex items-center gap-1 animate-pulse">
                <i class="fa-solid fa-circle-exclamation"></i>
                已选金额超出当前发票额度 ¥<span x-text="formatMoney(Math.abs(remainingBalance))"></span>，请取消部分样品。
            </div>
        </div>

        <div class="flex-1 overflow-y-auto custom-scroll p-6">
            <div class="bg-white border border-slate-200 rounded-lg overflow-hidden">
                <div class="px-4 py-2 bg-slate-50 border-b border-slate-200 text-xs text-slate-500 flex justify-between items-center sticky top-0 z-20">
                    <span>待匹配样品清单 (未开票)</span>
                    <div class="flex gap-4">
                        <span>共 <span x-text="samples.length"></span> 条</span>
                        <span>已选: <b class="text-purple-600" x-text="selectedItems.length"></b> 项</span>
                    </div>
                </div>
                
                <table class="w-full text-left text-sm">
                    <thead class="bg-white text-slate-500 border-b border-slate-100 sticky top-8 z-10 shadow-sm">
                        <tr>
                            <th class="px-4 py-3 w-10"></th> <th class="px-4 py-3">样品信息 / 编号</th>
                            <th class="px-4 py-3">所属结算单</th>
                            <th class="px-4 py-3 text-right">待开票金额</th>
                            <th class="px-4 py-3 text-center">状态</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-50">
                        <template x-for="item in samples" :key="item.id">
                            <tr class="hover:bg-slate-50 transition cursor-pointer group select-none" 
                                @click="toggleSelection(item)"
                                :class="{'selected-row': selectedIds.includes(item.id)}">
                                <td class="px-4 py-3 text-center">
                                    <div class="relative flex items-center justify-center">
                                        <input type="checkbox" 
                                               :checked="selectedIds.includes(item.id)" 
                                               class="w-4 h-4 rounded border-slate-300 text-purple-600 focus:ring-purple-500 pointer-events-none transition">
                                    </div>
                                </td>
                                <td class="px-4 py-3">
                                    <div class="font-bold text-slate-700" x-text="item.name"></div>
                                    <div class="text-xs text-slate-400 font-mono mt-0.5" x-text="item.no"></div>
                                </td>
                                <td class="px-4 py-3">
                                    <span class="text-xs px-2 py-1 bg-slate-100 border border-slate-200 rounded text-slate-500 font-mono" x-text="item.settlementNo"></span>
                                </td>
                                <td class="px-4 py-3 text-right font-mono font-medium text-slate-700">
                                    ¥<span x-text="formatMoney(item.pendingAmount)"></span>
                                </td>
                                <td class="px-4 py-3 text-center">
                                    <span x-show="selectedIds.includes(item.id)" class="text-xs font-bold text-purple-600 flex items-center justify-center gap-1">
                                        <i class="fa-solid fa-check-circle"></i> 拟核销
                                    </span>
                                    <span x-show="!selectedIds.includes(item.id)" class="text-xs text-slate-300">
                                        待选
                                    </span>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="px-6 py-4 bg-white border-t border-slate-200 flex justify-between items-center flex-shrink-0 z-20 shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
            <div class="text-xs text-slate-400 flex items-center gap-1">
                <i class="fa-solid fa-circle-info"></i>
                <span x-show="remainingBalance > 0">当前发票仍有结余，可继续匹配其他样品。</span>
                <span x-show="remainingBalance === 0" class="text-emerald-600 font-bold">完美匹配！发票金额已全额分配。</span>
                <span x-show="remainingBalance < 0" class="text-red-500">分配超额，请调整。</span>
            </div>
            <div class="flex gap-3">
                <button class="px-5 py-2.5 border border-slate-300 rounded-lg text-slate-600 hover:bg-slate-50 text-sm font-bold transition">取消</button>
                <button @click="submitMatch" 
                        :disabled="remainingBalance < 0 || selectedItems.length === 0"
                        class="px-8 py-2.5 rounded-lg text-sm font-bold text-white shadow-md transition flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none"
                        :class="remainingBalance < 0 ? 'bg-red-500' : 'bg-purple-600 hover:bg-purple-700 shadow-purple-200'">
                    <i class="fa-solid" :class="remainingBalance < 0 ? 'fa-ban' : 'fa-file-signature'"></i>
                    <span x-text="remainingBalance < 0 ? '金额超限' : '确认核销'"></span>
                </button>
            </div>
        </div>

    </div>

    <div x-show="toast.visible" x-transition 
         class="fixed top-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-xl shadow-2xl text-sm z-[100] flex items-center gap-3">
        <i class="fa-solid fa-circle-check text-green-400"></i>
        <span x-text="toast.message"></span>
    </div>

    <script>
        function invoiceMatchApp() {
            return {
                invoiceAmount: 8000, // 业财同步的发票金额
                selectedIds: [],
                toast: { visible: false, message: '' },

                // 模拟数据：该客户下所有未开票的样品
                // 总额超过 8000，强制用户进行选择
                samples: [
                    { id: 1, no: 'S260201-01', name: '环境噪声监测点位', settlementNo: 'JS20260115-A', pendingAmount: 2000 },
                    { id: 2, no: 'S260201-02', name: '土壤重金属分析', settlementNo: 'JS20260115-A', pendingAmount: 3500 },
                    { id: 3, no: 'S260201-03', name: '工业废水PH值检测', settlementNo: 'JS20260115-B', pendingAmount: 1500 },
                    { id: 4, no: 'S260201-04', name: '大气颗粒物采样', settlementNo: 'JS20260120-C', pendingAmount: 4000 },
                    { id: 5, no: 'S260201-05', name: '水质全项分析', settlementNo: 'JS20260120-C', pendingAmount: 2500 }
                ],

                get selectedItems() {
                    return this.samples.filter(s => this.selectedIds.includes(s.id));
                },

                get selectedTotal() {
                    return this.selectedItems.reduce((sum, item) => sum + item.pendingAmount, 0);
                },

                // 核心计算：发票余额
                get remainingBalance() {
                    return this.invoiceAmount - this.selectedTotal;
                },

                toggleSelection(item) {
                    if (this.selectedIds.includes(item.id)) {
                        this.selectedIds = this.selectedIds.filter(id => id !== item.id);
                    } else {
                        // 允许用户先勾选（即使超额），通过红色提示引导用户调整，体验更流畅
                        this.selectedIds.push(item.id);
                    }
                },

                submitMatch() {
                    if (this.remainingBalance < 0) {
                        return; // 双重保险
                    }
                    
                    this.showToast(`核销成功！已关联 ${this.selectedItems.length} 个样品，共计 ¥${this.formatMoney(this.selectedTotal)}`);
                    
                    // 实际业务逻辑：提交后端
                },

                formatMoney(value) {
                    return Number(value).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                },

                showToast(msg) {
                    this.toast.message = msg;
                    this.toast.visible = true;
                    setTimeout(() => { this.toast.visible = false; }, 3000);
                }
            }
        }
    </script>
</body>
</html>
